{% extends "forum/base.html" %}

{% block title %}
{{"delete_article"|i18n}} - {{"title"|i18n}}
{% endblock title %}

{% block content %}
<div class="body-content">
    <h3>
{{"delete_article"|i18n}}
    </h3>
    <p class="new-reply">{{"delete_article_prompt"|i18n}}
        <br>
        <span>《<b>{{article.title}}</b>》</span>
        <br>
        {{"yes_or_no"|i18n}}
    </p>

    <form class="delete_form" action="/s/article/delete" method="post">
        <input type="hidden" name="article_id" value="{{article.id}}">
        <input type="hidden" name="section_id" value="{{article.section_id}}">
        <br> 
        <input type="submit" value="{{"sure"|i18n}}"> &nbsp; <a href="#" onclick="window.history.back();">{{"cancel"|i18n}}</a>
    </form>
</div>
{% endblock content %}
